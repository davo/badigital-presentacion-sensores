<!doctype html>

<head>

    <script src='lib/js/TweenMax.min.js' type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="animation">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 450 450" enable-background="new 0 0 450 450" xml:space="preserve">

            <path style="fill:none;stroke:#ffffff;stroke-width:30;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10" d="M 62.5,125 224,25 387.5,125 387.5,325 224,425 62.5,325 l 0,-100" id="polyline3075" />
            <path style="fill:none;stroke:#ffffff;stroke-width:15;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10" d="m 321.7,365 0.8,-200 -98.5,60 0,200" id="polyline3077" />
            <path style="fill:none;stroke:#ffffff;stroke-width:15;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10" d="m 289,265 -31.5,20 0,-40 31.5,-20 z" id="polygon3079" />

        </svg>
    </div>


    <script>

    var a = document.getElementById("animation");
    var NS="http://www.w3.org/2000/svg";
    var Animation = new TimelineMax();
    Animation.pause();
    var thisGroup = a.getElementsByTagNameNS(NS,"path");
    var svgDoc = a.getElementsByTagNameNS(NS,"svg")[0];
    svgDoc.style.visibility = "visible";
    for(var x = 0; x<thisGroup.length;x++){
        var line = thisGroup[x];
        var dims = line.getTotalLength();
        var linearea = dims
        var strokeWidth = (line.getAttribute("stroke-width") == null)?3:line.getAttribute("stroke-width");
        line.style.strokeDasharray = (linearea)+" "+(linearea);
        line.style.strokeDashoffset = ((/Firefox/i.test(navigator.userAgent))? linearea/strokeWidth : linearea);
        Animation.add(TweenMax.to(line.style,2,{strokeDashoffset:0,ease:Power2.easeInOut,onUpdate:function(){
            var n = document.createTextNode(' ');
            document.body.appendChild(n);
            document.body.removeChild(n);
        }}),(x>0)?"-=0.9":"");
    }
    Animation.play();
    </script>

</body>

</html>
