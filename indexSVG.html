<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>SVG Ejemplo</title>
    <script src='lib/js/TweenMax.min.js' type="text/javascript" charset="utf-8"></script>
</head>

<body bgcolor="black">
<div style="text-align: center;">

    <svg version="1.1" id="iconoLab" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 -25 500 550" enable-background="new 0 -25 500 550" xml:space="preserve"  width="500px" height="550px">
  		<path id="hexagono" fill="none" stroke="#00F7EA" stroke-width="30" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="-100" d="M58.8,132.4L249,14.7l192.1,117.6v235.3L248.1,485.3L58.8,367.6V210.8"/>
  		<path id="flusk" fill="none" stroke="#00F7EA" stroke-width="15" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="-100" d="M264.9,189.6V250l48.8,78.4H186.3l48.8-78.4v-60.4"/>
		<path id="flusk-top" fill="none" stroke="#00F7EA" stroke-width="15" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="-100" d="M217.7,171.6h64.6"/>
	</svg>

	<div>
	    <button onClick="javascript:animarPath('#hexagono','#iconoLab');animarPath('#flusk','#iconoLab');animarPath('#flusk-top','#iconoLab');">Mostrar</button>
		<button onClick="javascript:TweenMax.to(document.querySelector('#iconoLab'), 0.25, {opacity:0});">Ocultar</button>
	</div>

</div>


    <script>


    	// document.querySelector('#hexagono').style.strokeDasharray = '-1000';

		/*
		 * Para pasar el svg a path seguir estos pasos:  
		 *
		 * 1 - Abrir el SVG en inkscape
		 * 2 - Seleccionar todos los objetos (ctrl-a)
	  	 * 3 - Seleccionar "path ->  object to path" o "Trayecto -> Objeto a Trajecto"  (shift-ctrl-c)
	  	 * 4 - guardar el svg y ver las propiedades del path
	  	 *
		 */

		// Muestra el SVG animandolo 
		// @param: Sting (ID del path a animar)
		// @param: Sting (ID del icono a mostrar)
	    function animarPath (idPath,idIcono){
	    	var orig = document.querySelector(idPath), length;
			var obj = {length:0, pathLength:orig.getTotalLength()};
			var t = TweenMax.to(obj, 1, {length:obj.pathLength, onUpdate:drawLine, onUpdateParams:[orig,obj], ease:Linear.easeNone})
			TweenMax.to(document.querySelector(idIcono), 0.25, {opacity:"1"});
	    }

	    //callback de update del SVG
		function drawLine(or,ob) {
		  or.style.strokeDasharray = [ob.length,ob.pathLength].join(' ');
		}

   </script>

</body>

</html>
